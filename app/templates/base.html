  <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">

  <title>Andrea Baisero - {{ active | capitalize }}</title>

  <link type="text/css" rel="stylesheet"
    href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
  <link type="text/css" rel="stylesheet"

  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  <link type="text/css" rel="stylesheet"

  <link type="text/css" rel="stylesheet"

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      MathJax.Hub.Config({
        'extensions': ['tex2jax.js'],
        'jax': ['input/TeX', 'output/HTML-CSS'],
        'tex2jax': {
          'inlineMath': [ ['$','$'], ['\\(','\\)'] ],
          'displayMath': [ ['$$','$$'], ['\\[','\\]'] ],
        },
        'HTML-CSS': { availableFonts: ['TeX'] },
      });
  </script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript"
    src="{{url_for('static', filename='js/background.js')}}"></script>
</head>
<body>

  <!-- <div id="background"> -->

  <div id="container" class="container">
    <!-- debug -->
    <!-- <span class="visible-xs">SIZE XS</span> -->
    <!-- <span class="visible-sm">SIZE SM</span> -->
    <!-- <span class="visible-md">SIZE MD</span> -->
    <!-- <span class="visible-lg">SIZE LG</span> -->

    <!-- menu -->
    <nav id="menu" class="navbar navbar-default">
      <button
        type="button"
        class="navbar-toggle collapsed"
        data-target="#navbarMenu"
        data-toggle="collapse">
        <span class="fas fa-bars fa-lg"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('page')}}">
        <strong>Baise.ro</strong>
      </a>

      <div id="navbarMenu" class="collapse navbar-collapse">
        <ul id="menulist" class="nav navbar-nav">
          {% for p in menu %}
          <li {% if p.meta.name | lower == active | lower %} class="active"{% endif %}>
            <!-- <a href="{{url_for('page', ppath=p.path)}}"><strong><span class="fas {{p.meta.icon}} fa-fw"></span> {{p.meta.name | capitalize}}</strong></a> -->
            <a href="{{url_for('page', ppath=p.path)}}"><strong>

                <!-- hack for code.md icon -->
                {% if p.meta.name == 'code' %}
                  <span class="fa-layers fa-fw">
                    <span class="fas fa-laptop"></span>
                    <span class="fas fa-code" data-fa-transform="shrink-9 up-2"></span>
                  </span>
                {% else %}
                  <span class="{{p.meta.icon}} fa-fw"></span>
                {% endif %}
                {{p.meta.name | capitalize}}</strong></a>
          </li>
          {% endfor %}
        </ul>
      </div> <!-- #navbarMenu -->

    </nav> <!-- #menu -->

    <main id="content">
      {% block content %} {% endblock %}
    </main> <!-- #content -->

    <footer id="footer">
      {% block footer %} {% endblock %}
      <small><strong>
        Copyright
        <span class="far fa-copyright fa-sm"></span>
        2015&ndash;{{today.year}} Andrea Baisero
      </strong></small>
    </footer>

  </div> <!-- #container -->

  <div id="haikusecret" class="showonhover">
    <a href="{{url_for('page', ppath='haiku')}}"><span class="fas fa-leaf fa-lg"></span></a>
  </div>

  <script type="text/javascript"
    src="{{url_for('static', filename='js/util.js')}}"></script>
  <script type="text/javascript"
    src="{{url_for('static', filename='js/before.js')}}"></script>

</body>
