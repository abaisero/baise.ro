<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baise.ro {% if pname is not none %} - {{ pname }} {% endif %}</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/pygments.css') }}">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/ab.js') }}"></script>
</head>
<body>
  <div id="pagewrap">
    <div id="pagebanner">
      <ul class="nav nav-tabs nav-justified">
      {% for p in site.menu %}
        <!-- <li {% if pname is not none and pname.lower() == p.meta.name.lower() %} class="active" {%endif%}> -->
        <li {% if p.meta.name.lower() == active_pname %} class="active" {% endif %}>
        <a href="{{ url_for('page', path=p.path) }}"><strong>
            <i class="fa {{ p.meta.icon }} fa-fw"></i>
            {{ p.meta.name.capitalize() }}
        </strong></a>
        </li>
      {% endfor %}
      </ul>
    </div>
    <div id="pagecontent">
    {% block content %} {% endblock %}
    <footer>
      <hr>
      Contact me at <code><a class="email" href="andrea[PUNTO]baisero[CHIOCCIOLA]ipvs[PUNTO]uni[TRATTINO]stuttgart[PUNTO]de">email</a></code>.
    </footer>
    </div>
  </div>
  <div class="haiku-leaf">
    <a href="/haiku"><i class="fa fa-leaf fa-lg"></i></a>
  </div>
</body>
</html>
