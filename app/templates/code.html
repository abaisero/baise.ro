{% extends "page.html" %}

{% block content %}
  {{ super() }}

  {% for repo in repos %}
    <article id="{{ repo.meta.id }}">
      {% if repo.meta.title %}
        <h2> {{ repo.meta.title }}
          <a class="showonhover"
             href="#{{ repo.meta.id }}">
            {{ anchor|safe }}
          </a>
        </h2>
      {% endif %}
      {{ repo }}
      {% if repo.meta.repo_url %}
        Available at <a href="{{ repo.meta.repo_url }}"><span class="fab fa-github-alt fa-lg"></span> {{ repo.meta.repo_name }}</a>.
      {% endif %}
    </article>
  {% endfor %}

{% endblock %}
